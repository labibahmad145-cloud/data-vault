<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }
        .header {
            background: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .thumb {
            width: 100%;
            height: 150px;
            background: #ccc;
        }
        .title {
            font-size: 16px;
            margin: 10px 0 5px;
        }
        .channel {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="container">

        <div class="video-card">
            <div class="thumb"></div>
            <div class="title">Sample Video Title</div>
            <div class="channel">Channel Name</div>
        </div>

        <div class="video-card">
            <div class="thumb"></div>
            <div class="title">Sample Video Title</div>
            <div class="channel">Channel Name</div>
        </div>

        <div class="video-card">
            <div class="thumb"></div>
            <div class="title">Sample Video Title</div>
            <div class="channel">Channel Name</div>
        </div>

        <div class="video-card">
            <div class="thumb"></div>
            <div class="title">Sample Video Title</div>
            <div class="channel">Channel Name</div>
        </div>

    </div>

</body>
</html>
